<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Editor Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #form-section, #admin-section {
      display: none;
    }
    #incentive-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 9999;
      text-align: center;
    }
    #admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #admin-table th, #admin-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #admin-table th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<div class="container" id="login-section">
  <h2>ğŸ” Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <p id="error" style="color: red;"></p>
</div>

<div class="container" id="form-section">
  <h2>ğŸ¬ Submit Weekly Report</h2>
  <form onsubmit="return submitForm()">
    <input type="text" id="week" placeholder="Week (e.g., Week 30)" required />
    <input type="text" id="month" placeholder="Month (e.g., July)" required />
    <input type="number" id="videoCount" placeholder="How many videos completed?" required />
    <textarea id="titles" placeholder="Video titles (comma separated)"></textarea>
    <textarea id="notes" placeholder="Extra notes (optional)"></textarea>
    <input type="hidden" id="editorName" />
    <button type="submit">Submit Report</button>
    <p id="message"></p>
  </form>
</div>

<div id="incentive-popup">
  ğŸ‰ <strong>Incentive Earned!</strong><br><br>
  ğŸ† Youâ€™ve completed your weekly target!<br><br>
  <button onclick="closePopup()">Close</button>
</div>

<div class="container" id="admin-section">
  <h2>ğŸ‘¨â€ğŸ’¼ Admin Dashboard</h2>
  <div id="admin-data">
    <table id="admin-table">
      <thead>
        <tr>
          <th>Editor</th>
          <th>Week</th>
          <th>Month</th>
          <th>Videos</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="report-rows">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const users = {
    "theju0922": "theju0922",
    "sanadshehin7587": "sanadshehin7587",
    "afeef1824": "afeef1824",
    "akhil krishna": "akhil4222"
  };

  const reports = [];

  function login() {
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (users[user] && users[user] === pass) {
      document.getElementById("login-section").style.display = "none";

      if (user === "akhil krishna") {
        document.getElementById("admin-section").style.display = "block";
        updateDashboard();
      } else {
        document.getElementById("form-section").style.display = "block";
        document.getElementById("editorName").value = user;
      }
    } else {
      error.innerText = "âŒ Invalid login credentials.";
    }
  }

  function submitForm() {
    const count = parseInt(document.getElementById("videoCount").value);
    const editor = document.getElementById("editorName").value;
    const week = document.getElementById("week").value;
    const month = document.getElementById("month").value;

    reports.push({ editor, week, month, videos: count });

    if (count >= 4) {
      document.getElementById("incentive-popup").style.display = "flex";
    } else {
      document.getElementById("message").innerText = "âœ… Report submitted.";
    }

    updateDashboard();
    return false;
  }

  function closePopup() {
    document.getElementById("incentive-popup").style.display = "none";
    document.getElementById("message").innerText = "âœ… Report submitted with incentive!";
  }

  function updateDashboard() {
    const rows = document.getElementById("report-rows");
    rows.innerHTML = "";

    reports.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.editor}</td>
        <td>${r.week}</td>
        <td>${r.month}</td>
        <td>${r.videos}</td>
        <td>${r.videos >= 4 ? 'ğŸ‰ Incentive' : 'On Track'}</td>
      `;
      rows.appendChild(tr);
    });
  }
</script>

</body>
</html>
